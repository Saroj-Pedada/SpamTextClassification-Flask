<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spam/Ham Detection</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body style="margin-top:10%">
    <h3 style="text-align:center;text-decoration:underline">Spam/Ham Detection System</h3>
    <br /><br />
    <form style="text-align:center" action="/predict" method="POST">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Give Text to predict</label
        >
        <br />
        <input
          type="text"
          class="form-control"
          id="exampleFormControlInput1"
          style="text-align:center"
          name="text_input"
          placeholder="congratulations you won! sms YES on 54233 to win"
        />
      </div>
      <br /><br />
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Class : {{ans}}</label
        >
        <br />
        <input
          type="submit"
          class="form-control"
          id="exampleFormControlInput1"
          value="Predict"
        />
      </div>
    </form>
  </body>
</html>
